<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My Calendar</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/app.css">

</head>
<body>

    <div class="container-fluid">
        <div id="secList" class="section">
            List of task

            <button id="btnShow" class="btn btn-sm btn-info"> <i class="fas fa-eye-slash"></i> Show details</button>

            <div id="pendingTasks">
                
            </div>


        </div>

        <div id="secForm" class="section hide">
            <h1 class="taskTitle">NEW TASK</h1>
            <div id="alertError" class="alert alert-danger hide">
                Please verify your data!

            </div>

            <div id="alertSuccess" class="alert alert-success hide">
                Task registered!

            </div>

            <div class="form-group">
                <input type="text" id="txtTitle" class="form-control" placeholder="Task Title">

                <div class="form-control">
                <i id="btnImportant" class="far fa-star"></i>
                </div>

                <input type="datetime-local" id="txtDate" class="form-control" placeholder="Due Date">

                <textarea id="txtDescription" rows="8" class="form-control" placeholder="Description"></textarea>

                <input type="text" id="txtAlert" class="form-control" placeholder="Alert">

                <input type="text" id="txtLocation" class="form-control" placeholder="Location">

                <button id="btnSave" class="btn btn-info"  placeholder="save">Save Task</button>
            </div>
        </div>
    </div>








    
    

    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
